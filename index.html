                    <img src="images/box1-m2.png" class="box1-m2">

                    <p class="box1-z3">
                        我，不喜欢去回忆，却总是无数次的回头，<br/> 
                        不是走过的风景有多好，而是有些我还没有来得及欣赏， <br/> 
                        一年的时光就像做了一个梦，一个很长的梦，梦里故事都记忆犹新<br/> 
                        青春不是年华，而是潜藏在内心里的一股特别的心境。<br/>
                        只要终生恪守青年时代的信念，<br/>
                        矢志不移，孜孜以求，就会有属于我们青春的光彩。<br/>
                        每个人在青春岁月里都藏有梦想，都曾对未来期与许多美好的想象，<br/>
                        但不管你现在实现与否，只要你还有激情，你就依然青春。<br/>
                    </p>

                        ———— 致工大毕业生<br/>
